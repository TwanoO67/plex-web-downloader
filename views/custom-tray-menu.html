<html>
  <script>
    var gui = require('nw.gui');
    var win = gui.Window.get();

    function open_conf(){
      var child_process = require('child_process');

      // exec: spawns a shell.
      child_process.exec('start notepad "config.js"', function(error, stdout, stderr){
      	console.log(stdout);
      });
    }

    function proper_quit(){
      gui.App.closeAllWindows();
      global.main_server.kill();
      gui.App.quit();
    }
  </script>
  <style>
    body, html {
      margin: 0;
      font-size: 12px;
      font-family: Helvetica Neue, Lucida Grande, Segoe UI, Tahoma, sans;
      overflow: hidden !important;
      color: #333;
    }
    section {
      background: #fff;
      margin: 10px 13px 13px 13px;
      padding: 9px;
      border-radius: 7px;
      border: 1px solid #A9A9A9;
      /*overflow: hidden;*/
      box-shadow: 0px 3px 13px rgba(0, 0, 0, 0.25);
      position: relative;
      text-align: center;
    }
    section::after, section::before {
      position: absolute;
      content: '';
      display: block;
      width: 0;
      height: 0;
    }
    section::before {
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 10px solid #A9A9A9;
      top: -10px;
      left: calc(50% - 11px);
    }
    section::after {
      border-left: 9px solid transparent;
      border-right: 9px solid transparent;
      border-bottom: 9px solid #fff;
      top: -9px;
      left: calc(50% - 10px);
    }
    h4 {
      color: #555555;
      height: 33px;
      line-height: 33px;
      margin: -9px -9px 10px -9px;
      background: linear-gradient(180deg, #fff, #E9E9E9);
      border-top-left-radius: 7px;
      border-top-right-radius: 7px;
      text-align: center;
      font-size: 12px;
      border-bottom: 1px solid #adadad;
    }
    /* FOR WINDOWS */
    body.win32 section::before, body.win64 section::before {
      border-bottom: none;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid #A9A9A9;
      top: auto;
      bottom: -10px;
      left: calc(50% - 11px);
    }
    body.win32 section::after, body.win64  section::after {
      border-bottom: none;
      border-left: 9px solid transparent;
      border-right: 9px solid transparent;
      border-top: 9px solid #fff;
      top: auto;
      bottom: -9px;
      left: calc(50% - 10px);
    }
    body.win32, body.win64 {{
      section {
        border-color: red;
      }
    }}
  </style>
  <body>
    <section>
      <h4>Plex Web Downloader</h4>
      <p><button onclick="win.hide();">Minimiser le Menu</button></p>
      <p><button onclick="open_conf();">Ouvrir la configuration</button></p>
      <p><button onclick="proper_quit();">Arreter le Serveur</button></p>
    </section>
  </body>
</html>
